<ion-header>
	<ion-navbar>
		<ion-title *ngIf="user.RolesId == 1">Administrador</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<div *ngIf="division == ''">
		<button ion-button full color="danger" large margin-bottom [navPush]="TiposEquipos" [navParams]="tipo">Ver equipos</button>
		<button ion-button full color="danger" large margin-bottom [navPush]="ConsultarChecklist">Ver Checklist</button>
		<button ion-button full color="danger" large margin-bottom [navPush]="ConsultarCargas">Ver Cargas de Diesel</button>
	</div>
	<div *ngIf="division == 'Concretos'">
		<button ion-button full color="danger" large margin-bottom [navPush]="equiposPage" [navParams]="{tipoEquipo: 'CAMIÓN REVOLVEDOR'}">CAMIÓN REVOLVEDOR</button>
		<button ion-button full color="danger" large margin-bottom [navPush]="equiposPage" [navParams]="{tipoEquipo: 'BOMBA PLUMA'}">BOMBA PLUMA</button>
		<button ion-button full color="danger" large margin-bottom [navPush]="equiposPage" [navParams]="{tipoEquipo: 'PLANTA'}">PLANTA</button>
	</div>
	<div *ngIf="division == 'Triturados'">
		<button ion-button full color="danger" large margin-bottom [navPush]="equiposPage" [navParams]="{tipoEquipo: 'EXCAVADORA'}">EXCAVADORA</button>
		<button ion-button full color="danger" large margin-bottom [navPush]="equiposPage" [navParams]="{tipoEquipo: 'BRIBA'}">BRIBA</button>
		<button ion-button full color="danger" large margin-bottom [navPush]="equiposPage" [navParams]="{tipoEquipo: 'CONO'}">CONO</button>
	</div>
	<button ion-button full (click)="salir()" margin-top small>Salir</button>

</ion-content>
