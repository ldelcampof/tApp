<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row align-items-center>
		<h3>Trilogic DM</h3>
		<ion-card>
			<ion-card-header align-items-center>
			    Login de usuario
			</ion-card-header>
			<ion-card-content>
				<form (ngSubmit)="userLogin()">
					<ion-list>
					  	<ion-item>
						    <ion-input type="text" value="" name="nombreUsuario" placeholder="Nombre de usuario" [(ngModel)]="user.nombreUsuario"></ion-input>
						    <ion-icon name="person" item-right></ion-icon>
					  	</ion-item>
					  	<ion-item>
					    	<ion-input type="password" name="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
					    	<ion-icon name="eye" item-right></ion-icon>
					  	</ion-item>
					</ion-list>
					<button ion-button full color="danger" type="submit">Iniciar sesi√≥n</button>
				</form>
			</ion-card-content>
		</ion-card>
	</ion-row>
</ion-content>
