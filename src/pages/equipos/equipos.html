<ion-header>

  <ion-navbar>
    <ion-title>Equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content>
		</ion-refresher-content>
	</ion-refresher>
	<h2>Lista de equipos</h2>
	<ion-list>
		<ion-item-sliding *ngFor="let element of elements">
			<ion-item>
				<h2>{{ element.tipoVehiculo }}</h2>
				<h3>Nombre Corto: {{ element.nombreCorto }}</h3>
				<p>Marca: {{ element.marca }}</p>
			</ion-item>
			<ion-item-options side="right" *ngIf="user.RolesId == 7">
				<button ion-button color="success" [navPush]="CargarCombustible" [navParams]="element">
					<ion-icon name="play"></ion-icon>
					Cargar diesel
				</button>
			</ion-item-options>
			<ion-item-options side="left">
				<button ion-button color="danger" [navPush]="VerCargasCombustible" [navParams]="element">
					<ion-icon name="search"></ion-icon>
					Ver cargas
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
