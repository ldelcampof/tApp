<ion-header>

  <ion-navbar>
    <ion-title>Cargar Combustible</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="sendData()">
		<ion-list>
			<ion-item>
				<ion-label stacked>División</ion-label>
				<ion-select interface="popover" [(ngModel)]="carga.division" [ngModelOptions]="{standalone: true}" (ionChange)="selectClasification()">
					<ion-option *ngFor="let elemento of division" value="{{ elemento.Id }}">{{ elemento.tipoEquipo }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Clasificación</ion-label>
				<ion-select interface="popover" [(ngModel)]="carga.clasificacion" [ngModelOptions]="{standalone: true}" (ionChange)="selectEquipment()">
					<ion-option *ngFor="let elemento of clasificacion" value="{{ elemento.tipoEquipo }}">{{ elemento.tipoEquipo }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Equipo</ion-label>
				<ion-select interface="popover" [(ngModel)]="carga.equiposId" [ngModelOptions]="{standalone: true}">
					<ion-option *ngFor="let elemento of equipos" value="{{ elemento.id }}">{{ elemento.nombreCorto }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Horómetro</ion-label>
				<ion-input type="number" [(ngModel)]="carga.nuevoHorometro" name="nuevoHorometro"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Kilometraje</ion-label>
				<ion-input type="number" [(ngModel)]="carga.nuevoKilometraje" name="nuevoKilometraje"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Diesel cargado</ion-label>
				<ion-input type="number" [(ngModel)]="carga.diesel" name="diesel"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Fecha de carga</ion-label>
				<ion-input type="date" [(ngModel)]="carga.fechaCarga" name="fechaCarga"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Comentario</ion-label>
				<ion-input type="text" [(ngModel)]="carga.comentario" name="comentario"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button full color="danger" type="submit">Guardar</button>
	</form>
</ion-content>
