<ion-header>

  <ion-navbar>
    <ion-title>GeneralChecklist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="sendData()">
		<ion-list>
			<ion-item *ngFor="let respuesta of tipoEquipo.elementos;let i = index">
				<ion-label *ngIf="respuesta.elemento" stacked>{{ respuesta.elemento.nombre }}</ion-label>
				<ion-input type="text" [(ngModel)]="respuestas[i].respuesta" [ngModelOptions]="{standalone: true}"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button color="danger" type="submit">Guardar</button>
	</form>
</ion-content>
